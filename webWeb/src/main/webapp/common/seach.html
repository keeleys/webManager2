<#macro seach tableid="form_datagrid" hasSeach=true hasTool=true>
<div id="imgShow"  style="position: absolute;display:none;border: 4px #ccc solid ;z-index:10;background-color:#fff;padding:5px;">
<img src="" width="150px">
</div>
<#if hasSeach>
<div region="north" border="false" title="搜索" collapsed="false"
		style="height: 60px; overflow:hidden;" align="left">
		<div class="tableForm datagrid-toolbar" >
		<form id="searchForm">
			<table style="height: 100%;width:auto;">
				<tr>
					<#nested>
					<td>
					<a href="javascript:void(0);" class="easyui-linkbutton" iconCls="icon-search" onclick="gridCommon._search();">查询</a>
					<a href="javascript:void(0);" class="easyui-linkbutton" onclick="gridCommon.cleanSearch()">取消</a>
					</td>
				</tr>
			</table>
		</form>
		</div>
	</div>
</#if>
<div region="center" border="false">
	<table  id="${tableid}" >   
	</table>
</div>
<div id="Dialog_"></div>
<#include "/common/toolbar.html" />
</#macro>
