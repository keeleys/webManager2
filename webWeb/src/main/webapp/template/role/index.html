<#include "/common/layout.html"> 
<@layout>
	<script type="text/javascript" src="${root!}/js/easyui/easyui_grid.js"></script>
	<script type="text/javascript">
		$(function() {
			var model_name = "${root!}/role";
			var model_title="角色管理";
			var datagrid=$('#form_datagrid').datagrid({
				url:model_name+"/grid",
			 	columns:[[    
			        {field:'id',title:'编号',checkbox:true},
			        {field:'name',title:'名称',width:100},
			        {field:'seq',title:'排序',align:'right',width:60},
			        {field:'create_time',title:'创建时间',width:200},
			        {field:'remark',title:'备注'}
			    ]]
			});
			gridCommon.init(model_title,model_name,datagrid);
		});
	</script>
	<#include "/common/seach.html" />
	<@seach>
	<td>名称</td>
	<td><input type="text" name="seachLike_name"></td>
	</@seach>
</@layout>
